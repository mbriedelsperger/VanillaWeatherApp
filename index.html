<!DOCTYPE <!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
         rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Vanilla Weather App</title>
        <link href="source/styles.css" rel="stylesheet">
    </head>

    <body>
        <div id="root">
            <div class="App"
            ><div class="container">
                <div class="Weather">
                    <form>
                        <div class="row">
                            <div class="col-9 ">
                                <input type="search" placeholder="Enter a city.." class="form-control search-input">
                            </div>
                            <div class="col-3 p-0">
                                <input type="submit" class="btn btn-primary w-100" value="Search">
                            </div>
                        </div>
                    </form>
                    <div class="WeatherInfo">
                        <div class="row">
                            <div class="col-6">
                                <h1>New York</h1>
                                <ul>
                                    <li><span>Friday 19:19</span>, clear sky</li>
                                    <li>Humidity: <strong>56%</strong>, Wind: <strong>2.57km/h</strong></li>
                                </ul>
                            </div>
                            <div class="col-6">
                                <div class="temperature-container d-flex justify-content-end">
                                    <canvas width="52" height="52">
                                    </canvas>
                                    <div>
                                        <span class="temperature">30</span>
                                        <span class="unit">°C</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="WeatherForecast row">
                        <div class="col">
                            <div class="WeatherForecastPreview">
                                <div class="forecast-time">Fri</div>
                                <canvas width="38" height="38"></canvas>
                                <div class="forecast-temperature">
                                    <span class="forecast-temperature-max">35°/ </span>
                                    <span class="forecast-temperature-min">27°</span>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="WeatherForecastPreview">
                                <div class="forecast-time">Sat</div>
                                <canvas width="38" height="38"></canvas>
                                <div class="forecast-temperature">
                                    <span class="forecast-temperature-max">31°/ </span>
                                    <span class="forecast-temperature-min">26°</span>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="WeatherForecastPreview">
                                <div class="forecast-time">Sun</div>
                                <canvas width="38" height="38"></canvas>
                                <div class="forecast-temperature">
                                    <span class="forecast-temperature-max">31°/ </span>
                                    <span class="forecast-temperature-min">23°</span>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="WeatherForecastPreview">
                                <div class="forecast-time">Mon</div>
                                <canvas width="38" height="38"></canvas>
                                <div class="forecast-temperature">
                                    <span class="forecast-temperature-max">28°/ </span>
                                    <span class="forecast-temperature-min">23°</span>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="WeatherForecastPreview">
                                <div class="forecast-time">Tue</div>
                                <canvas width="38" height="38"></canvas>
                                <div class="forecast-temperature">
                                    <span class="forecast-temperature-max">27°/ </span>
                                    <span class="forecast-temperature-min">24°</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <footer>
                        Open source code by
                        <a href = "https://github.com/mbriedelsperger" target="blank"> Megan Riedelsperger</a>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
             <script src="source/app.js"></script>
            </body>
</html>
