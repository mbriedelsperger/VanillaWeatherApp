<!DOCTYPE <!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
		 rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		 <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

		<title>Vanilla Weather App</title>
		<link href="source/styles.css" rel="stylesheet">
	</head>

	<body>
		<div class="container">
			<div class="Weather">
				<form id="search-form" class="mb-3">
					<div class="row">
						<div class="col-9">
							<input
								type="search"
								placeholder="Type a city.."
								class="form-control"
								id="city-input"
								autocomplete="off"
							/>
						</div>
						<div class="col-3">
							<input
								type="submit"
								value="Search"
								class="btn btn-primary w-100"
							/>
						</div>
					</div>
				</form>
					<div class="WeatherInfo">
						<div class="row">
							<div class="col-6">
								<h1 id="city"></h1>
								<ul>
              		<li id="description"></li>
									<li>Humidity: <span id="humidity"></span>%</li>
                  <li>Wind: <span id="wind"></span> m/h</li>
									<li>Date: <span id="date"></span></li>
								</ul>
							</div>
							<div class="col-6">
								<div class="temperature-container d-flex justify-content-end">
									<canvas width="52" height="52">
									</canvas>
									<div id="temp">
									<img  src="" alt="Clear" id="icon" class="float-left" >
										<strong id="temperature"></strong>
										<span class="units"> °C | <a href="#" id="fahrenheit-link">°F</a></span>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="WeatherForecast row">
						<div class="col">
							<div class="WeatherForecastPreview">
								<div class="forecast-time">Fri</div>
								<canvas width="38" height="38"></canvas>
								<div class="forecast-temperature">
									<span class="forecast-temperature-max">35°/ </span>
									<span class="forecast-temperature-min">27°</span>
								</div>
							</div>
						</div>
						<div class="col">
							<div class="WeatherForecastPreview">
								<div class="forecast-time">Sat</div>
								<canvas width="38" height="38"></canvas>
								<div class="forecast-temperature">
									<span class="forecast-temperature-max">31°/ </span>
									<span class="forecast-temperature-min">26°</span>
								</div>
							</div>
						</div>
						<div class="col">
							<div class="WeatherForecastPreview">
								<div class="forecast-time">Sun</div>
								<canvas width="38" height="38"></canvas>
								<div class="forecast-temperature">
									<span class="forecast-temperature-max">31°/ </span>
									<span class="forecast-temperature-min">23°</span>
								</div>
							</div>
						</div>
						<div class="col">
							<div class="WeatherForecastPreview">
								<div class="forecast-time">Mon</div>
								<canvas width="38" height="38"></canvas>
								<div class="forecast-temperature">
									<span class="forecast-temperature-max">28°/ </span>
									<span class="forecast-temperature-min">23°</span>
								</div>
							</div>
						</div>
						<div class="col">
							<div class="WeatherForecastPreview">
								<div class="forecast-time">Tue</div>
								<canvas width="38" height="38"></canvas>
								<div class="forecast-temperature">
									<span class="forecast-temperature-max">27°/ </span>
									<span class="forecast-temperature-min">24°</span>
								</div>
							</div>
						</div>
					</div>
					<footer>
						Open source code by
						<a href = "https://github.com/mbriedelsperger" target="blank"> Megan Riedelsperger</a>
						</footer>
					</div>
				</div>
			</div>
		</div>
			 <script src="source/app.js"></script>
			</body>
</html>
